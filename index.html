<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/159677cc95.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    

    <link href="./style.css" rel="stylesheet"/>
    <title>Cronômetro</title>
</head>
<body>

    <h1>Cronômetro</h1>
    <div data-js="div_clock">
        <div>
            <input data-js="clock" type="text" value='0' />
        </div>
    </div>
    <div>
        <button data-js="btn_play"><i class="fas fa-play"></i></button>
        <button data-js="btn_stop"><i class="fas fa-stop"></i></i></button>
        <button data-js="btn_reset"><i class="fas fa-undo-alt"></i></button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
